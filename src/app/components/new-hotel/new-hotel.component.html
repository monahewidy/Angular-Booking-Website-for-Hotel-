<main id="main" class="main">
  <div class="pagetitle">
    <h1>Add New Hotel</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Forms</li>
        <li class="breadcrumb-item active">Elements</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Add New Hotel</h5>

            <form #hotelForm="ngForm" (ngSubmit)="AddHotel(hotelForm)">

              <div class="row mb-3">
                <label for="name" class="col-sm-2  ">name</label>
                <div class="col-sm-10">
                  <input type="text" id="name" name="name" class="form-control" [(ngModel)]="newHotel.name" />
                </div>

              </div>
              <div class="row mb-3">
                <label for="CityId" class="col-sm-2  ">CityId</label>
                <div class="col-sm-10">
                  <input type="text" id="CityId" name="CityId" class="form-control" [(ngModel)]="newHotel.CityId" />
                </div>
              </div>
              <div ngModelGroup="Address">
                <div class="row mb-3">
                  <label for="Country" class="col-sm-2  ">Country </label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="Country" name="Country" ngModel />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="City" class="col-sm-2  ">City </label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="City" name="City" ngModel />
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="Street" class="col-sm-2  ">Street </label>
                  <div class="col-sm-10">
                    <input class="form-control" type="text" id="Street" name="Street" ngModel />
                  </div>
                </div>
              </div>
             
              <!-- <div ngModelGroup="Facilities" class="row mb-3">
                <label for="Facilities" class="col-sm-2  ">Facilities</label>
                <div class="col-sm-10">
                  <input type="text" id="Facilities" class="form-control" ngModel
                    name="MoreFacilities" />
                </div>
              </div> -->
              <div class="row mb-3">
                <label for="SSRoomPrice" class="col-sm-2  ">SSRoomPrice</label>
                <div class="col-sm-10">
                  <input type="text" id="SSRoomPrice" name="SSRoomPrice" class="form-control"
                    [(ngModel)]="newHotel.SSRoomPrice" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="Availability" class="col-sm-2  ">Availability
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="Availability" name="Availability"
                    [(ngModel)]="newHotel.Availability" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="desc." class="col-sm-2  ">HotelDescription</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="desc." name="desc." style="height: 100px"
                    [(ngModel)]="newHotel.HotelDescription"></textarea>
                </div>
              </div>
              <div class="row mb-3">
                <label for="HotelImg" class="col-sm-2  ">Hotel Image</label>
                <div class="col-sm-10">
                  <input type="file" id="HotelImg" name="HotelImg" class="form-control"
                    [(ngModel)]="newHotel.HotelImg"/>
                </div>
              </div>
              <!-- <div class="row mb-3">
                <label for="HotelImages" class="col-sm-2  ">Hotel Images</label>
                <div class="col-sm-10">

                  <input type="text" id="HotelImages" name="HotelImages" class="form-control"
                    [(ngModel)]="newHotel.HotelImages" />
                </div>
              </div> -->
              <div class="row mb-3">
                <label for="HotelInfo" class="col-sm-2  ">HotelInfo</label>
                <div class="col-sm-10">
                  <input type="text" id="HotelInfo" name="HotelInfo" class="form-control"
                    [(ngModel)]="newHotel.HotelInfo" />
                </div>
              </div>

              <div class="d-flex justify-content-around">
                <button type="button" type="submit" class="btn btn-success"
                  style="background-color: #003b95; width: 100%;">
                  Add
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </div>
  </section>
</main>
