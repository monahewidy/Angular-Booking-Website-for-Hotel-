<main id="main" class="main">
    <div class="pagetitle">
      <h1>Insert New Admin</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item">Forms</li>
          <li class="breadcrumb-item active">Add Admin</li>
        </ol>
      </nav>
    </div>
    <section class="section">
      <div class="row">
  <div class="col-lg-12" >
      <div class="card">
      <div class="card-body">
      <h5 class="card-title">Admin Data</h5>
    <form #hotlFrm="ngForm" (ngSubmit)="addAdmin()">
      <div class="row mb-3">
        <label for="AdminName" class="col-sm-2 col-form-label">Admin Name</label>
        <div class="col-sm-10">
          <input
            type="text"
            id="AdminName"
            name="AdminName"
            class="form-control"
            [(ngModel)]="newAdmin.adminName"
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputPassword5" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
        <input 
        type="password" 
        id="inputPassword5" 
        name="inputPassword5"
        class="form-control" 
        aria-labelledby="passwordHelpBlock"
        [(ngModel)]="newAdmin.adminPassword"
        >
        </div>
      </div>

      <div class="row mb-3">
        <label for="AdminPhone" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
          <input
            type="number"
            id="AdminPhone"
            name="AdminPhone"
            class="form-control"
            [(ngModel)]="newAdmin.adminPhone"
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="AdminEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            id="AdminEmail"
            name="AdminEmail"
            class="form-control"
            [(ngModel)]="newAdmin.adminEmail"
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="AdminAddress" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input
            type="text"
            id="AdminAddress"
            name="AdminAddress"
            class="form-control"
            [(ngModel)]="newAdmin.adminAddress"
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="AdminDob" class="col-sm-2 col-form-label">Date of birth</label>
        <div class="col-sm-10">
          <input
            type="date"
            id="AdminDob"
            name="AdminDob"
            class="form-control"
            [(ngModel)]="newAdmin.dob"
          />
        </div>
      </div>

    <div class="d-flex justify-content-around">
        <button type="button" type="submit" class="btn btn-success"
          style="background-color: #003b95; width: 100%;">
          Add
        </button>
    </div>
    </form>
    <h1>{{ newAdmin | json }}</h1>
    </div>
    </div>
    </div>
</div>
</section>
</main>
